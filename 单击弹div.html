<!DOCTYPE html>

<html>
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <title></title>
    <style>
        div.div_Box{
        display: none;
        position: absolute;
        top: 10%;
        left: 30%;
        width: 700px;
        height: 500px;
        border: 16px solid lightblue;
        background-color: white;
        z-index:1002;
        overflow: auto;
      }
        div.shelter{
        display: none;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index:1001;
        -moz-opacity: 0.8;
        opacity:.80;
        filter: alpha(opacity=80);
      }
    </style>
    <script>

        function showSelectBox() {
            document.getElementById("div_Box").style.display = "block";
            document.getElementById("shelter").style.display = "block";
        }
        function cancel() {
            document.getElementById("div_Box").style.display = "none";
            document.getElementById("shelter").style.display = "none";
        }

    </script>

</head>
<body>


    <input id="btnSelect" type="button" value="button" onclick="showSelectBox()"/>


    <div id="div_Box" class="div_Box">
      <div style="text-align: right; cursor: default; height: 40px;" id="move">
      <span style="font-size: 16px;" onclick="cancel()">关闭</span>
      </div>
      文本内容
    </div>
    <div id="shelter" class="shelter"></div>


</body>
</html>
